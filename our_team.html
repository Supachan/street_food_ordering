<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team-member {
            width: 300px;
            margin: 20px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>คณะผู้วิจัย</h1>
</header>

<div class="container">
    <div class="team-member">
        <img src="images/" alt="Team Member 1">
        <h2>นายสุภชาญ ตรัยตรึงศ์สกุล</h2>
        <p>หัวหน้าโครงการ</p>
    </div>
    <div class="team-member">
        <img src="images/team_member2.jpg" alt="Team Member 2">
        <h2>น.ส.นันท์นาริน อิทธิสันติสุข</h2>
        <p></p>
    </div>
    <div class="team-member">
        <img src="images/" alt="Team Member 3">
        <h2>นางสาวสิรินทรา ฤทธิเดช</h2>
        <p></p>
    </div>
    <div class="team-member">
        <img src="images/" alt="Team Member 4">
        <h2>นางสาวชนิตา มะธุ</h2>
        <p></p>
    </div>
    <div class="team-member">
        <img src="images/" alt="Team Member 5">
        <h2>ผู้ช่วยศาสตราจารย์ ดร.วรรธนันทน์ จตุวิริยะพรชัย</h2>
        <p></p>
    </div>
</div>

</body>
</html>
